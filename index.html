<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAB - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="lado-esquerdo">
       <img src="Logo SAB.png" alt="Logo SAB">
   </div>
  
   <div class="lado-direito">
       <div class="conteudo-form">
           <div class="header">
               <h1>Bem-vindo ao SAB</h1>
               <h2>Sistema de Autoatendimento Bibliotecário</h2>
               <p>Faça seu login para acessar o acervo.</p>
           </div>

           <div class="formulario">
               <label for="nome">Nome Completo</label>
               <input type="text" id="nome" placeholder="Digite seu nome" required>

               <label for="numero">Número de Telefone</label>
               <input type="number" id="numero" placeholder="(xx) 9xxxx-xxxx" required>

               <label for="RA">Código RA</label>
               <input type="text" id="RA" placeholder="Ex: 123456">

               <label for="senha">Senha</label>
               <input type="password" id="senha" placeholder="Sua senha">

               <button type="button" onclick="salvareentrar()">ACESSAR SISTEMA</button>
           </div>
       </div>
   </div>

   <script>
    function salvareentrar() {
        var nome = document.getElementById('nome').value
        var ra = document.getElementById('RA').value

        if (nome === "" || ra === "") {
            alert("Por favor, preencha os dados obrigatórios!")
            return;
        }

        localStorage.setItem("aluno_nome", nome)
        localStorage.setItem("aluno_ra", ra)
        window.location.href = "catalogo.html"
    }
   </script>
  
</body>
</html>
