<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAB - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="lado-esquerdo">
       <img src="img/Logo SAB.png" alt="Logo SAB">
   </div>
  
   <div class="lado-direito">
       <div class="conteudo-form">
           <div class="header">
               <h1>Bem-vindo ao SAB</h1>
               <h2>Sistema de Autoatendimento Bibliotecário</h2>
               <p>Informe seu nome para acessar o nosso catalogo.</p>
           </div>

           <div class="formulario">
               <label for="nome">Nome Completo</label>
               <input type="text" id="nome" placeholder="Digite seu nome" required>

            


               <button type="button" onclick="salvareentrar()">ACESSAR SISTEMA</button>

        
           </div>
              
       </div>
   </div>
     


   <script>
    function salvareentrar() {
        var nome = document.getElementById('nome').value
        

        if (nome === "" ) {
            alert("Por favor, preencha os dados obrigatórios!")
            return;
        }

        localStorage.setItem("aluno_nome", nome)
       
        window.location.href = "catalogo.html"
    }
   </script>
  
</body>
</html>
